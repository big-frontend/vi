apply plugin: "io.github.jamesfchen.module-publisher-plugin"
publish{
    name="viapm-processor"
    groupId = rootProject.groupId
    artifactId = "viapm-processor"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/spacecraft-android"
}
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup:javapoet:1.13.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN_VERSION}"
    implementation project(path: ':viapm-annotations')
    implementation 'com.squareup:kotlinpoet:1.7.2'
    implementation 'junit:junit:4.13.2'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc4'
    testImplementation ("com.google.testing.compile:compile-testing:0.10") {
        // We don't use this and including it requires us to list it separatel which would be
        // confusing.
        exclude group: "com.google.auto.value", module: "auto-value"
    }
}
java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
